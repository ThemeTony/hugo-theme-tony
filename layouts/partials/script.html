<script>
    header = document.getElementById('header-div');
    SY = window.scrollY;
    function setHeader(type) {
        header.setAttribute('class','tony-header-' + type);
    }
    window.onscroll = function () {
        SY = window.scrollY;
        if (SY > 0) setHeader('scroll');
        else setHeader('fixed');
    }
    header.addEventListener('mouseover', function () {
        setHeader('scroll');
    });
    header.addEventListener('mouseout', function () {
        if(SY === 0) setHeader('fixed');
    });
    /////////////////////////////////////////////////
    TSL = document.getElementById('tags-scroll-left');
    TSR = document.getElementById('tags-scroll-right');
    Tags = document.getElementsByClassName('cat-real');
    var deg = 0, tagsWidth = 0;
    for(let i = 0;i<Tags.length;i++){
        tagsWidth += Tags[i].scrollWidth;
    }
    function tagsTransform(d) {
        deg += d;
        for(let i = 0;i<Tags.length;i++){
            Tags[i].setAttribute('style','transform:translateX('+ deg + 'px)');
        }
    }
    TSL.addEventListener('click', function () {
        if (deg < 0) tagsTransform(60);
    });
    TSR.addEventListener('click', function(){
        if (deg >= -tagsWidth-36) tagsTransform(-60);
        if(deg < -tagsWidth-36) {
            deg = -tagsWidth-36;
            for(let i = 0;i < Tags.length;i++){
                Tags[i].setAttribute('style','transform:translateX('+ deg + 'px)');
            }
        }
    });
    {{ partial "custom/script.html" . }}
</script>
